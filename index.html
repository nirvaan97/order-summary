<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="style.css
"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card flow-root">
        <header class="hero">
          <img src="images/illustration-hero.svg" alt="" />
        </header>
        <div class="card-body">
    
          <div class="order-summary flow-root">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="music"><img src="images/icon-music.svg" alt="" /></div>
            <h2 class="plan__name">
              Annual Plan<span class="plan__price"> $59.99/year</span>
            </h2>
            <a href="#" class="change">Change</a>
          </div>
          <a href="" class="btn">Proceed to Payment</a>
          <button type="cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
